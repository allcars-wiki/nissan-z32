<iframe
    style="
        position: absolute;
        bottom: 0;
        right: 0px;
        width: 100%;
        border: none;
        margin: 0;
        padding: 20px;
        overflow: hidden;
        z-index: 999999;
        height: 100%;
      "
    {{ if .IsNamedParams }}
    src="{{.Get "src" }}"
    {{ else }}
    src="{{.Get 0}}"
    {{ end }}
    sandbox="allow-same-origin"
></iframe>
